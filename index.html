<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli Info Finder</title>
    <link rel="stylesheet" href="css/styles.css" src="" />
    <script defer type="module" src="index.js"></script>
  </head>

  <body>
    <header>
      <nav class="navi" data-js="navi">
        <h1 class="navi__header">Studio Ghibli Info Finder</h1>
        <img src="./assets/Studio_Ghibli_Logo.svg" alt="Ghibli Logo">
      </nav>
    </header>

    <main>
      <label class="dropdown__label" for="dropdown"
        >Find your Studio Ghibli Movie:</label
      >
      <select class="dropdown__menu" id="dropdown" data-js="dropdown">
        <option value="" default></option>
      </select>
      <button type="button" class="resetbutton hidden" data-js="resetButton">
        Auswahl zur√ºcksetzen
      </button>

      <div class="scrollbuttoncontainer">
      <button class="scrollbuttoncontainer__scrollbutton scroll-arrow" id="slideLeft" type="button">
        <img src="./assets/arrow_left_icon.png" alt="scroll left arrow">
      </button>
      <button class="scrollbuttoncontainer__scrollbutton scroll-arrow" id="slideRight" type="button">
        <img src="./assets/arrow_right_icon.png" alt="scroll right button">
      </button>
      </div>

      <article class="movie-container" data-js="movie" id="movie-container"></article>
    </main>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
